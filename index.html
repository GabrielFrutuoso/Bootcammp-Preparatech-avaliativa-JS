<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css">
    <!-- Script -->
    <script src="JS/script.js" defer></script>
    <title>ToDo</title>
</head>
<body onload="showList()">

    <div class="modal closed">
        <div class="pop-up">
            <button class="mdi mdi-close" id="closeModalBtn"></button>
            <form>
                <h4>Adicionar nova tarefa</h4>

                <div class="form-control">
                    <label for="taskTitle">Título da tarefa</label>
                    <input type="text" name="taskTitle" id="taskTitle">
                </div>
                <div class="form-control">
                    <label for="taskDesc">Descrição da tarefa</label>
                    <textarea name="taskDesc" id="taskDesc" maxlength="170"></textarea>
                </div>

                <button type="submit" class="mdi mdi-plus" id="addTask">Adicionar nova tarefa</button>
            </form>
        </div>
    </div>

    <main>
        <div class="flex">
            <h2>Minhas Tarefas</h2>
            <button id="openModalBtn">
                <span class="mdi mdi-plus">Nova tarefa</span>
            </button>
        </div>
        <ul class="taskArea">
 
        </ul>
    </main>
    
</body>
</html>
